<!DOCTYPE html>
<html lang="en">
<head>
    <title>Institut Français de Bulgarie Point Chaud | Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link href="css/bootstrap.css" rel="stylesheet">
    <meta name="description" content="Page de connexion du réseau public Institut Français">
    <meta name="author" content="Blagovest Petrov">
    <!--<link href="css/custom.css" rel="stylesheet"> -->
    <link href="css/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->


</head>
<body>

<div class="wrap" id="wrap">
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <p>
                    <a href="http://institutfrancais.bg" target="_BLANK"><img src="img/logo-if.png" class="img-polaroid"></a>
                  </p>
                    <span class="glyphicon glyphicon-lock"></span> Connectez-vous pour accéder à internet 
                 $(if error)
                <div class="alert alert-danger">$(error)</div>
            $(endif)</div>
                <div class="panel-body">
                    <form id="loginForm" class="form-horizontal" role="form" action="$(link-login-only)" method="post">
                        <input type="hidden" name="dst" value="$(link-orig)" />
                        <input type="hidden" name="popup" value="true" />

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">
                            Nom d'utilisateur</label>
                        <div class="col-sm-9">
                            <input type="text" name="username" class="form-control" id="inputLogin" placeholder="Nom d'utilisateur" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">
                            Mot de passe</label>
                        <div class="col-sm-9">
                            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Mot de passe" required>
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-success btn-sm" >
                                Identifiez-vous</button>
                        </div>
                    </div>
                    <div class ="panel-links">
                        <p><br/>
                            <span class="glyphicon glyphicon-hand-right"></span><a href="http://institutfrancais.bg" target="_BLANK"> Site de l'Institut Français de Bulgarie</a>
                        </p>
                    </div>
                    </form>
                </div>
        </div>
    </div>
</div>
    <div class="footer" align-center>
      <span class="copyright transparent lighting-border rounded-corner">
          &copy; <a href="http://nebosystems.eu" target="_BLANK">Nebosystems.eu</a>
        </span>
    </div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

$(if chap-id)
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript">
        $('#loginForm').submit(function () {
            var password = $('#inputPassword');
            password.val(hexMD5('$(chap-id)' + password.val() + '$(chap-challenge)'));
        });
    </script>
$(endif)

</body>
</html>
