<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <p>
                    <img src="img/logo-if.png" class="img-polaroid">
                  </p>
                    <span class="glyphicon glyphicon-lock"></span> Connectez-vous pour accéder à internet 
                 $(if error)
                <div class="alert alert-danger">$(error)</div>
            $(endif)</div>
                <div class="panel-body">
                    <form id="loginForm" class="form-horizontal" role="form" action="$(link-login-only)" method="post">
                        <input type="hidden" name="dst" value="$(link-orig)" />
                        <input type="hidden" name="popup" value="true" />

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">
                            Nom d'utilisateur</label>
                        <div class="col-sm-9">
                            <input type="text" name="username" class="form-control" id="inputLogin" placeholder="Nom d'utilisateur" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">
                            Mot de passe</label>
                        <div class="col-sm-9">
                            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Mot de passe" required>
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-success btn-sm" >
                                Identifiez-vous</button>
                        </div>
                    </div>
                    </form>
                </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

$(if chap-id)
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript">
        $('#loginForm').submit(function () {
            var password = $('#inputPassword');
            password.val(hexMD5('$(chap-id)' + password.val() + '$(chap-challenge)'));
        });
    </script>
$(endif)
